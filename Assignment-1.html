<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assignment 1</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body ng-app="addItemApp">
<div class="container">
<!--  -->
<h2> Add Items</h2>
<div ng-controller="AppCtrl">
<form name="myForm">
<input type="text" ng-model="inputText" required>

<button ng-click="addItem()" class="btn btn-primary" ng-disabled="myForm.$invalid">Add Item</button>
</form>
<ol class="list-group" style="list-style:decimal inside">
<li class="list-group-item" style="display:list-item" ng-repeat="item in items">

{{item}}

</li>
</ol>
</div>
</div>
<script type="text/javascript">

angular.module('addItemApp',[])
	   .controller('AppCtrl',function($scope){
		   $scope.items =[];
		   $scope.addItem = function(){
			   console.log="clicked";
			   
			   $scope.items.push($scope.inputText);  
			   $scope.inputText="";
		   }
	   });

</script>
</body>
</html>
